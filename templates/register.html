<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h4 class="mb-3 text-center">Register</h4>
                <form method="post">
                    <div class="mb-3">
                        <input name="username" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input name="password" placeholder="Password" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account </button>
                </form>
                <p class="mt-3 text-center">Already have an Account with us? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<!-- This is the register page for the to-do list application. -->
