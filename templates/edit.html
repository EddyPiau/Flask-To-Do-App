<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My To-Do List</h2>
        <div>
            <span class="me-3">👋 Hello, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
    <h1>✏️ Edit Task</h1>
    <form method="post">
        <label>Task:</label>
        <input type="text" name="content" class="form-control mb-2" value="{{ task[1] }}" required>

        <label>Due Date:</label>
        <input type="date" name="due_date" class="form-control mb-2" value="{{ task[3] }}">

        <label>Priority:</label>
        <select name="priority" class="form-select mb-2">
            <option value="High" {% if task[4] == 'High' %}selected{% endif %}>High</option>
            <option value="Medium" {% if task[4] == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task[4] == 'Low' %}selected{% endif %}>Low</option>
        </select>

        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">← Back to To-Do List</a>
    </div>
</body>
</html>
<!-- This is the edit page for a task in the to-do list application. -->
<!-- It allows users to modify the content of a specific task. -->
